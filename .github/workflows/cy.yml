name: CI Pipeline with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      run: |
        docker --version  # Confirm Docker is installed
        df -h             # Check available disk space
        free -m           # Check available memory

    - name: Build Docker Image
      run: |
        docker build --pull --rm -f "Dockerfile" -t ticsctests:latest "." || \
        (echo "Docker build failed. Reviewing logs:" && exit 1)

    - name: Run Unit Tests Inside Docker
      run: |
        docker run --rm ticsctests simnibs_python -m pytest ti-csc/utils/tests/unit || \
        (echo "Unit tests failed. Reviewing logs:" && exit 1)

    - name: Run Integration Tests Inside Docker
      run: |
        docker run --rm ticsctests bash ti-csc/utils/tests/integration/test_analyzerIT.sh || \
        (echo "Integration tests failed. Reviewing logs:" && exit 1)

              # Debug Logs on Failure
              
    - name: Debug Failed Build
      if: failure()
      run: |
        echo "Displaying FSL log if available..."
        docker create --name fsl-debug-container fsl-debug
        docker cp fsl-debug-container:/root/fsl_installation_*.log ./fsl_installation.log || echo "No log file found."
        cat ./fsl_installation.log || echo "Failed to display log."
        docker rm fsl-debug-container

    - name: Cleanup Docker
      if: always()
      run: |
        docker system prune --all --force
